<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planora â€¢ Transport</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h2>Available Transports</h2>

<a th:href="@{/api/admin}" class="btn btn-secondary" style="margin-top: 20px;">Go Back to Admin</a>

<table th:if="${transports != null and !transports.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Company</th>
        <th>From</th>
        <th>To</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Seats</th>
        <th>Price</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${transports}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.transportType}"></td>
        <td th:text="${t.company}"></td>
        <td th:text="${t.originAddress}"></td>
        <td th:text="${t.destinationAddress}"></td>
        <td th:text="${#temporals.format(t.departureTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(t.arrivalTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${t.seat}"></td>
        <td th:text="${t.price}"></td>
        <td th:text="${t.status}"></td>

        <td>
            <a th:href="@{/transports/{id}/edit(id=${t.id})}"
               style="margin-right:8px;">Edit</a>

            <form th:action="@{/transports/{id}(id=${t.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this transport?');"
                  style="display:inline;">

                <input type="hidden" name="_method" value="delete"/>

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${transports == null or transports.isEmpty()}">
    No transports found.
</p>

<br>

<hr>

<h2>Create Transport</h2>

<form th:action="@{/transports/save}" th:object="${transportDto}" method="post" class="form-container">
    <!-- First Row: Transport Type, Company, Origin Address, Destination Address -->
    <div class="form-row">
        <div class="form-group">
            <label>Transport Type</label>
            <select th:field="*{transportType}" required>
                <option value="">-- Select --</option>
                <option th:each="t : ${transportTypes}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Company</label>
            <input type="text" th:field="*{company}" required />
        </div>
        <div class="form-group">
            <label>Origin Address</label>
            <input type="text" th:field="*{originAddress}" required />
        </div>
        <div class="form-group">
            <label>Destination Address</label>
            <input type="text" th:field="*{destinationAddress}" required />
        </div>
    </div>

    <!-- Second Row: Departure Time, Arrival Time, Seats, Price, Status -->
    <div class="form-row">
        <div class="form-group">
            <label>Departure Time</label>
            <input type="datetime-local" th:field="*{departureTime}" required />
        </div>
        <div class="form-group">
            <label>Arrival Time</label>
            <input type="datetime-local" th:field="*{arrivalTime}" required />
        </div>
        <div class="form-group">
            <label>Seats</label>
            <input type="number" th:field="*{seat}" min="1" required />
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" th:field="*{price}" step="0.01" min="0" required />
        </div>
        <div class="form-group">
            <label>Status</label>
            <select th:field="*{status}" required>
                <option value="">-- Select --</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
