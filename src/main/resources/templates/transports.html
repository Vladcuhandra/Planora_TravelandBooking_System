<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Transport</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">

<div th:replace="~{fragments/topbar :: topbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">
        <!-- Main -->
        <main class="col-12">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Transport</div>
                    <div class="p-hint">Create, edit and delete transports</div>
                </div>
            </div>

            <!-- Create Transport -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create transport</div>

                    <button class="btn btn-soft btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#createTransportCollapse"
                            aria-controls="createTransportCollapse"
                            aria-expanded="false"
                            data-collapse-toggle="createTransportCollapse"
                            data-text-show="Show"
                            data-text-hide="Hide">
                        Show
                    </button>
                </div>

                <!-- by default hidden -->
                <div class="collapse" id="createTransportCollapse">
                    <form th:action="@{/transports/save}" th:object="${transportDto}" method="post"
                          class="row g-2 g-md-3 mt-1">

                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Transport Type</label>
                            <select class="form-select" th:field="*{transportType}" required>
                                <option value="">-- Select --</option>
                                <option th:each="t : ${transportTypes}" th:value="${t}" th:text="${t}"></option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Company</label>
                            <input class="form-control" type="text" th:field="*{company}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Status</label>
                            <select class="form-select" th:field="*{status}" required>
                                <option value="">-- Select --</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label p-hint mb-1">From</label>
                            <input class="form-control" type="text" th:field="*{originAddress}" required />
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label p-hint mb-1">To</label>
                            <input class="form-control" type="text" th:field="*{destinationAddress}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Departure</label>
                            <input class="form-control" type="datetime-local" th:field="*{departureTime}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Arrival</label>
                            <input class="form-control" type="datetime-local" th:field="*{arrivalTime}" required />
                        </div>

                        <div class="col-6 col-md-2">
                            <label class="form-label p-hint mb-1">Seats</label>
                            <input class="form-control" type="number" th:field="*{seat}" min="1" required />
                        </div>

                        <div class="col-6 col-md-2">
                            <label class="form-label p-hint mb-1">Price</label>
                            <input class="form-control" type="number" th:field="*{price}" step="0.01" min="0" required />
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-planora px-4" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Transport list -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Available transports</div>
                </div>

                <div class="table-responsive table-responsive-unclip">
                    <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th style="width: 160px;">Type</th>
                            <th style="min-width: 180px;">Company</th>
                            <th style="min-width: 120px; max-width: 160px;">From</th>
                            <th style="min-width: 120px; max-width: 160px;">To</th>
                            <th style="min-width: 170px; max-width: 190px;">Departure</th>
                            <th style="min-width: 170px; max-width: 190px;">Arrival</th>
                            <th style="width: 110px;">Seats</th>
                            <th style="width: 130px;">Price</th>
                            <th style="width: 170px;">Status</th>
                            <th style="width: 210px;" th:if="${isAdmin}">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${transports == null or transports.isEmpty()}">
                            <td colspan="11" class="p-hint">No transports found.</td>
                        </tr>

                        <tr th:each="t : ${transports}">
                            <td th:text="${t.id}"></td>

                            <td>
                                <span class="editable-text" th:text="${t.transportType}"></span>

                                <select class="form-select editable-input d-none"
                                        name="transportType"
                                        th:attr="form=${'edit-transport-' + t.id}" th:if="${isAdmin}">
                                    <option value="FLIGHT" th:selected="${t.transportType == 'FLIGHT'}">FLIGHT</option>
                                    <option value="TRAIN"  th:selected="${t.transportType == 'TRAIN'}">TRAIN</option>
                                    <option value="BUS"    th:selected="${t.transportType == 'BUS'}">BUS</option>
                                    <option value="SHIP"   th:selected="${t.transportType == 'SHIP'}">SHIP</option>
                                </select>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${t.company}"></span>

                                <input class="form-control editable-input d-none"
                                       type="text"
                                       name="company"
                                       th:value="${t.company}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${t.originAddress}"></span>

                                <input class="form-control editable-input d-none"
                                       type="text"
                                       name="originAddress"
                                       th:value="${t.originAddress}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${t.destinationAddress}"></span>

                                <input class="form-control editable-input d-none"
                                       type="text"
                                       name="destinationAddress"
                                       th:value="${t.destinationAddress}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text"
                                      th:text="${#temporals.format(t.departureTime, 'yyyy-MM-dd HH:mm')}"></span>

                                <input class="form-control editable-input d-none"
                                       type="datetime-local"
                                       name="departureTime"
                                       th:value="${#temporals.format(t.departureTime, 'yyyy-MM-dd''T''HH:mm')}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                               <span class="editable-text"
                                     th:text="${#temporals.format(t.arrivalTime, 'yyyy-MM-dd HH:mm')}"></span>

                                <input class="form-control editable-input d-none"
                                       type="datetime-local"
                                       name="arrivalTime"
                                       th:value="${#temporals.format(t.arrivalTime, 'yyyy-MM-dd''T''HH:mm')}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${t.seat}"></span>

                                <input class="form-control editable-input d-none"
                                       type="number"
                                       name="seat"
                                       min="1"
                                       th:value="${t.seat}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${t.price}"></span>

                                <input class="form-control editable-input d-none"
                                       type="number"
                                       step="0.01"
                                       name="price"
                                       th:value="${t.price}"
                                       th:attr="form=${'edit-transport-' + t.id}"
                                       th:if="${isAdmin}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${t.status}"></span>

                                <select class="form-select editable-input d-none"
                                        name="status"
                                        th:attr="form=${'edit-transport-' + t.id}"
                                        th:if="${isAdmin}">
                                    <option value="AVAILABLE"   th:selected="${t.status == 'AVAILABLE'}">AVAILABLE</option>
                                    <option value="UNAVAILABLE" th:selected="${t.status == 'UNAVAILABLE'}">UNAVAILABLE</option>
                                </select>
                            </td>

                            <td class="align-middle" th:if="${isAdmin}">
                                <div class="d-flex align-items-center gap-2">

                                    <form th:id="${'edit-transport-' + t.id}"
                                          th:action="@{/transports/edit}"
                                          method="post"
                                          class="m-0">
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <input type="hidden" name="transportId" th:value="${t.id}" />
                                        <button class="btn btn-soft btn-sm" type="submit">Save</button>
                                    </form>

                                    <form th:action="@{/transports/{id}(id=${t.id})}"
                                          method="post"
                                          class="m-0"
                                          onsubmit="return confirm('Delete this transport?');">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-danger-soft btn-sm" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="d-flex align-items-center justify-content-between mt-3" th:if="${totalPages > 0}">
                    <a class="btn btn-soft"
                       th:if="${currentPage > 0}"
                       th:href="@{/admin(page=${currentPage - 1})}">
                        ← Previous
                    </a>

                    <div class="p-hint text-center flex-grow-1">
                        Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                    </div>

                    <a class="btn btn-soft"
                       th:if="${currentPage + 1 < totalPages}"
                       th:href="@{/admin(page=${currentPage + 1})}">
                        Next →
                    </a>
                </div>
            </section>
        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
<script defer th:src="@{/js/collapse-toggles.js}"></script>


</body>
</html>
