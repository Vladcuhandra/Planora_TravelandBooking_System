<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planora â€¢ Transport</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h2>Available Transports</h2>

<a th:href="@{/api/admin}" class="btn btn-secondary" style="margin-top: 20px;">Go Back to Admin</a>

<table th:if="${transports != null and !transports.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Company</th>
        <th>From</th>
        <th>To</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Seats</th>
        <th>Price</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${transports}">
        <td th:text="${t.id}"></td>

        <td>
            <form th:action="@{/transports/edit}" th:object="${transportDto}" method="post">
                <input type="hidden" name="transportId" th:value="${t.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <select name="transportType">
                    <option value="FLIGHT" th:selected="${t.transportType == 'FLIGHT'}">FLIGHT</option>
                    <option value="TRAIN" th:selected="${t.transportType == 'TRAIN'}">TRAIN</option>
                    <option value="BUS" th:selected="${t.transportType == 'BUS'}">BUS</option>
                    <option value="SHIP" th:selected="${t.transportType == 'SHIP'}">SHIP</option>
                </select>
        <td>

        <td><input type="text" name="company" th:value="${t.company}" required /></td>
        <td><input type="text" name="originAddress" th:value="${t.originAddress}" required /></td>
        <td><input type="text" name="destinationAddress" th:value="${t.destinationAddress}" required /></td>
        <td><input type="datetime-local" name="departureTime" th:value="${t.departureTime}" required /></td>
        <td><input type="datetime-local" name="arrivalTime" th:value="${t.arrivalTime}" required /></td>
        <td><input type="number" name="seat" th:value="${t.seat}" min="1" required /></td>
        <td><input type="number" name="price" step="0.01" th:value="${t.price}" required /></td>
        <td>
            <select name="status">
                <option value="AVAILABLE" th:selected="${t.status == 'AVAILABLE'}">AVAILABLE</option>
                <option value="UNAVAILABLE" th:selected="${t.status == 'UNAVAILABLE'}">UNAVAILABLE</option>
            </select>
        </td>

        <td>
            <button type="submit">Save</button>
            </form>

            <form th:action="@{/transports/{id}(id=${t.id})}" method="post" style="display:inline;" onsubmit="return confirm('Delete this transport?');">
                <input type="hidden" name="_method" value="delete"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" th:if="${t.id != 1}">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${transports == null or transports.isEmpty()}">
    No transports found.
</p>

<br>

<hr>

<h2>Create Transport</h2>

<form th:action="@{/transports/save}" th:object="${transportDto}" method="post" class="form-container">
    <div class="form-row">
        <div class="form-group">
            <label>Transport Type</label>
            <select th:field="*{transportType}" required>
                <option value="">-- Select --</option>
                <option th:each="t : ${transportTypes}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Company</label>
            <input type="text" th:field="*{company}" required />
        </div>
        <div class="form-group">
            <label>Origin Address</label>
            <input type="text" th:field="*{originAddress}" required />
        </div>
        <div class="form-group">
            <label>Destination Address</label>
            <input type="text" th:field="*{destinationAddress}" required />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Departure Time</label>
            <input type="datetime-local" th:field="*{departureTime}" required />
        </div>
        <div class="form-group">
            <label>Arrival Time</label>
            <input type="datetime-local" th:field="*{arrivalTime}" required />
        </div>
        <div class="form-group">
            <label>Seats</label>
            <input type="number" th:field="*{seat}" min="1" required />
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" th:field="*{price}" step="0.01" min="0" required />
        </div>
        <div class="form-group">
            <label>Status</label>
            <select th:field="*{status}" required>
                <option value="">-- Select --</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
