<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Sign in</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">
<div class="p-auth-wrap">
    <div class="p-card p-auth-card">
        <div class="auth-header d-flex align-items-center mb-3">
            <div class="auth-logo-wrap">
                <img class="p-logo" th:src="@{/img/logo.png}" alt="Planora logo">
            </div>

            <div class="auth-text-wrap">
                <div class="p-title h5 mb-0">Sign in to Planora</div>
            </div>
        </div>

        <div class="d-grid gap-2 mb-3">
            <div th:if="${param.error}" class="p-alert error">
                Invalid email or password
            </div>
            <div th:if="${param.restore}" class="p-alert error">
                Your account is scheduled for deletion
            </div>
            <div th:if="${deactivated}" class="p-alert ok">
                Your account has been deactivated
            </div>
            <div th:if="${param.logout}" class="p-alert ok">
                You have been logged out
            </div>
            <div th:if="${restored}" class="p-alert ok">
                Your account has been restored. Sign in
            </div>
        </div>

        <form th:if="${param.restore}" th:action="@{/user/restore}" method="post" class="d-grid gap-3">
            <input type="hidden" name="email" th:value="${param.email}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label>Confirm Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-planora py-2" type="submit">Restore Account</button>
        </form>

        <form th:action="@{/login}" method="post" class="d-grid gap-3">
            <!-- CSRF (in case if Spring Security CSRF is on) -->
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label class="form-label p-hint mb-1">Email</label>
                <input class="form-control" type="text" name="email" placeholder="name@example.com" autocomplete="email" required>
            </div>

            <div>
                <label class="form-label p-hint mb-1">Password</label>
                <input class="form-control" type="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
            </div>

            <button class="btn btn-planora py-2" type="submit">Sign in</button>

            <div class="text-center p-hint">
                New to Planora? <a th:href="@{/signup}">Create an account</a>
            </div>
        </form>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
