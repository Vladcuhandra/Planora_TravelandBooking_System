<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Accommodation</title>
</head>
<body>

<h2>Edit Accommodation</h2>

<form th:action="@{/accommodations/{id}(id=${accommodationDto.id})}"
      th:object="${accommodationDto}"
      method="post">

    <input type="hidden" name="_method" value="put"/>

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <label>Accommodation Type</label>
    <select th:field="*{accommodationType}" required>
        <option th:each="t : ${accommodationTypes}" th:value="${t}" th:text="${t}"></option>
    </select>
    <br><br>

    <label>Name</label>
    <input type="text" th:field="*{name}" required />
    <br><br>

    <label>City</label>
    <input type="text" th:field="*{city}" required />
    <br><br>

    <label>Address</label>
    <input type="text" th:field="*{address}" required />
    <br><br>

    <label>Rating</label>
    <input type="number" step="0.1" min="0" max="10" th:field="*{rating}" required />
    <br><br>

    <label>Rooms</label>
    <input type="number" min="0" th:field="*{room}" />
    <br><br>

    <label>Price per night</label>
    <input type="number" step="0.01" min="0" th:field="*{pricePerNight}" required />
    <br><br>

    <label>Status</label>
    <select th:field="*{status}" required>
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>
    <br><br>

    <button type="submit">Update</button>
    <a th:href="@{/accommodations}">Cancel</a>
</form>

</body>
</html>
