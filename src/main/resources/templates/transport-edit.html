<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Transport</title>
</head>
<body>

<h2>Edit Transport</h2>

<form th:action="@{/transports/{id}(id=${transportDto.id})}"
      th:object="${transportDto}"
      method="post">

    <input type="hidden" name="_method" value="put"/>

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <label>Transport Type:</label>
    <select th:field="*{transportType}" required>
        <option th:each="type : ${transportTypes}"
                th:value="${type}"
                th:text="${type}">
        </option>
    </select>
    <br><br>

    <label>Company:</label>
    <input type="text" th:field="*{company}" required>
    <br><br>

    <label>Origin Address:</label>
    <input type="text" th:field="*{originAddress}" required>
    <br><br>

    <label>Destination Address:</label>
    <input type="text" th:field="*{destinationAddress}" required>
    <br><br>

    <label>Departure Time:</label>
    <input type="datetime-local" th:field="*{departureTime}" required>
    <br><br>

    <label>Arrival Time:</label>
    <input type="datetime-local" th:field="*{arrivalTime}" required>
    <br><br>

    <label>Seats:</label>
    <input type="number" th:field="*{seat}" min="1" required>
    <br><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required>
    <br><br>

    <label>Status:</label>
    <select th:field="*{status}" required>
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <br><br>

    <button type="submit">Update</button>
    <a th:href="@{/transports}">Cancel</a>
</form>

</body>
</html>
