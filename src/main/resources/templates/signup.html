<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Sign up</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">
<div class="p-auth-wrap">
    <div class="p-card p-auth-card">
        <div class="auth-header d-flex align-items-center mb-3">
            <div class="auth-logo-wrap">
                <img class="p-logo" th:src="@{/img/logo.png}" alt="Planora logo">
            </div>

            <div class="auth-text-wrap">
                <div class="p-title h5 mb-0">Create account</div>
                <div class="p-hint">Join Planora in a minute</div>
            </div>
        </div>


        <form th:action="@{/signup}" method="post" class="d-grid gap-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label class="form-label p-hint mb-1">Email</label>
                <input class="form-control" type="email" name="email" placeholder="name@example.com" autocomplete="email" required>
            </div>

            <div>
                <label class="form-label p-hint mb-1">Password</label>
                <input class="form-control" type="password" name="password" placeholder="••••••••" autocomplete="new-password" required>
            </div>

            <div>
                <label class="form-label p-hint mb-1">Confirm password</label>
                <input class="form-control" type="password" name="confirmPassword" placeholder="••••••••" autocomplete="new-password" required>
            </div>

            <div th:if="${error}" class="p-alert error">
                <span th:text="${error}"></span>
            </div>

            <button class="btn btn-planora py-2" type="submit">Create account</button>

            <div class="text-center p-hint">
                Already have an account? <a th:href="@{/login}">Sign in</a>
            </div>
        </form>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
