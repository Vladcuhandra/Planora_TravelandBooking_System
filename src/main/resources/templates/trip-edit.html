<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Trip</title>
</head>
<body>

<h2>Edit Trip</h2>

<form th:action="@{/trips/{id}(id=${tripDto.id})}"
      th:object="${tripDto}"
      method="post">

    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Title</label>
    <input type="text" th:field="*{title}" required />
    <br><br>

    <label>Description</label>
    <input type="text" th:field="*{description}" />
    <br><br>

    <label>Start Date</label>
    <input type="datetime-local" th:field="*{startDate}" />
    <br><br>

    <label>End Date</label>
    <input type="datetime-local" th:field="*{endDate}" />
    <br><br>

    <label>Transport</label>
    <select th:field="*{transportId}" required>
        <option th:each="t : ${transports}"
                th:value="${t.id}"
                th:text="${t.company + ' (' + t.originAddress + ' â†’ ' + t.destinationAddress + ')'}">
        </option>
    </select>
    <br><br>

    <label>Accommodation</label>
    <select th:field="*{accommodationId}" required>
        <option th:each="a : ${accommodations}"
                th:value="${a.id}"
                th:text="${a.name + ' (' + a.city + ')'}">
        </option>
    </select>
    <br><br>

    <button type="submit">Update</button>
    <a th:href="@{/trips}">Cancel</a>
</form>

</body>
</html>
