<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Welcome</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>


<body class="planora-dark" th:with="isAdmin=${isAdmin}">
<nav class="navbar p-topbar sticky-top" th:fragment="topbar">
    <div class="container-fluid topbar-tight">
        <div class="d-flex align-items-center gap-2 topbar-left">
            <!-- Burger: flush to the left edge -->
            <button class="btn btn-soft topbar-burger"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar"
                    aria-label="Menu">
                ☰
            </button>

            <!-- logo for title -->
            <a class="topbar-brand" th:href="@{/user}">
                <img class="topbar-logo" th:src="@{/img/logo.png}" alt="Planora logo">
                <span class="topbar-title">Planora</span>
            </a>
        </div>

        <!--<div class="p-hint" style="margin-top:-2px;" th:text="${isAdmin} ? 'Admin Panel' : 'User Panel'"></div>-->
    </div>
</nav>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3 justify-content-center">
        <main class="col-12 col-md-8 col-lg-6">

            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Welcome to Planora</div>
                    <div class="p-hint">Smart planning. Simple control.</div>
                </div>
            </div>

            <section class="p-card p-4 text-center">

                <div class="p-subtitle fw-semibold mb-2">
                    Get started
                </div>

                <p class="p-hint mb-4">
                    Manage your trips, control bookings, and organize everything in one place.
                </p>

                <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                    <a th:href="@{/login}" class="btn btn-planora px-4">
                        Log In
                    </a>

                    <a th:href="@{/signup}" class="btn btn-outline-secondary px-4">
                        Create Account
                    </a>
                </div>

            </section>

        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>

</body>
</html>
