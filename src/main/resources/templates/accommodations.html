<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planora â€¢ Accommodations</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>

<h2>Available Accommodations</h2>

<a th:href="@{/api/admin}" class="btn btn-secondary" style="margin-top: 20px;">Go Back to Admin</a>

<table th:if="${accommodations != null and !accommodations.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Name</th>
        <th>City</th>
        <th>Address</th>
        <th>Rating</th>
        <th>Rooms</th>
        <th>Price / Night</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${accommodations}">
        <td th:text="${a.id}"></td>

        <td>
            <form th:action="@{/accommodations/edit}" th:object="${accommodationDto}" method="post">
                <input type="hidden" name="accommodationId" th:value="${a.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <select name="accommodationType">
                    <option value="HOTEL" th:selected="${a.accommodationType == 'HOTEL'}">HOTEL</option>
                    <option value="HOSTEL" th:selected="${a.accommodationType == 'HOSTEL'}">HOSTEL</option>
                    <option value="AIRBNB" th:selected="${a.accommodationType == 'AIRBNB'}">AIRBNB</option>
                    <option value="GUESTHOUSE" th:selected="${a.accommodationType == 'GUESTHOUSE'}">GUESTHOUSE</option>
                    <option value="INTERNET_CAFE" th:selected="${a.accommodationType == 'INTERNET_CAFE'}">INTERNET_CAFE</option>
                </select>
        <td>

        <td><input type="text" name="name" th:value="${a.name}" required /></td>
        <td><input type="text" name="city" th:value="${a.city}" required /></td>
        <td><input type="text" name="address" th:value="${a.address}" required /></td>
        <td><input type="number" step="0.1" min="0" max="10" name="rating" th:value="${a.rating}" required /></td>
        <td><input type="number" name="room" th:value="${a.room}" min="1" required /></td>
        <td><input type="number" name="pricePerNight" step="0.01" th:value="${a.pricePerNight}" required /></td>
        <td>
            <select name="status">
                <option value="AVAILABLE" th:selected="${a.status == 'AVAILABLE'}">AVAILABLE</option>
                <option value="UNAVAILABLE" th:selected="${a.status == 'UNAVAILABLE'}">UNAVAILABLE</option>
            </select>
        </td>

        <td>
            <button type="submit">Save</button>
            </form>

            <form th:action="@{/accommodations/{id}(id=${a.id})}" method="post" style="display:inline;" onsubmit="return confirm('Delete this accommodation?');">
                <input type="hidden" name="_method" value="delete"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>



<p th:if="${accommodations == null or accommodations.isEmpty()}">
    No accommodations found.
</p>

<br>

<h2>Create Accommodation</h2>

<form th:action="@{/accommodations/save}" th:object="${accommodationDto}" method="post">

    <label>Accommodation Type</label>
    <select th:field="*{accommodationType}" required>
        <option value="">-- Select --</option>
        <option th:each="t : ${accommodationTypes}" th:value="${t}" th:text="${t}"></option>
    </select>
    <br><br>

    <label>Name</label>
    <input type="text" th:field="*{name}" required />
    <br><br>

    <label>City</label>
    <input type="text" th:field="*{city}" required />
    <br><br>

    <label>Address</label>
    <input type="text" th:field="*{address}" required />
    <br><br>

    <label>Rating</label>
    <input type="number" step="0.1" min="0" max="10" th:field="*{rating}" required />
    <br><br>

    <label>Rooms</label>
    <input type="number" min="0" th:field="*{room}" />
    <br><br>

    <label>Price per night</label>
    <input type="number" step="0.01" min="0" th:field="*{pricePerNight}" required />
    <br><br>

    <label>Status</label>
    <select th:field="*{status}" required>
        <option value="">-- Select --</option>
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>
    <br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
