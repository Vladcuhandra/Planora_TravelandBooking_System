<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora â€¢ Accommodations</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">

<div th:replace="~{fragments/topbar :: topbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">
        <!-- Main -->
        <main class="col-12">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Accommodations</div>
                    <div class="p-hint">Create, edit and delete accommodations</div>
                </div>
            </div>

            <!-- Create Accommodation -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create accommodation</div>

                    <button class="btn btn-soft btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#createAccommodationCollapse"
                            aria-controls="createAccommodationCollapse"
                            aria-expanded="false"
                            data-collapse-toggle="createAccommodationCollapse"
                            data-text-show="Show"
                            data-text-hide="Hide">
                        Show
                    </button>
                </div>

                <!-- by default hidden -->
                <div class="collapse" id="createAccommodationCollapse">
                    <form th:action="@{/accommodations/save}"
                          th:object="${accommodationDto}"
                          method="post"
                          class="row g-2 g-md-3 mt-1">

                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Accommodation Type</label>
                            <select class="form-select" th:field="*{accommodationType}" required>
                                <option value="">-- Select --</option>
                                <option th:each="t : ${accommodationTypes}" th:value="${t}" th:text="${t}"></option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Name</label>
                            <input class="form-control" type="text" th:field="*{name}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">City</label>
                            <input class="form-control" type="text" th:field="*{city}" required />
                        </div>

                        <div class="col-12">
                            <label class="form-label p-hint mb-1">Address</label>
                            <input class="form-control" type="text" th:field="*{address}" required />
                        </div>

                        <div class="col-12 col-md-3">
                            <label class="form-label p-hint mb-1">Rating</label>
                            <input class="form-control" type="number" step="0.1" min="0" max="10"
                                   th:field="*{rating}" required />
                        </div>

                        <div class="col-6 col-md-3">
                            <label class="form-label p-hint mb-1">Rooms</label>
                            <input class="form-control" type="number" min="0" th:field="*{room}" />
                        </div>

                        <div class="col-6 col-md-3">
                            <label class="form-label p-hint mb-1">Price / Night</label>
                            <input class="form-control" type="number" step="0.01" min="0"
                                   th:field="*{pricePerNight}" required />
                        </div>

                        <div class="col-12 col-md-3">
                            <label class="form-label p-hint mb-1">Status</label>
                            <select class="form-select" th:field="*{status}" required>
                                <option value="">-- Select --</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                            </select>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-planora px-4" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Accommodations list -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Available accommodations</div>
                </div>

                <div class="table-responsive table-responsive-unclip">
                    <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th style="width: 170px;">Type</th>
                            <th style="min-width: 180px;">Name</th>
                            <th style="min-width: 140px;">City</th>
                            <th style="min-width: 220px;">Address</th>
                            <th style="width: 110px;">Rating</th>
                            <th style="width: 110px;">Rooms</th>
                            <th style="width: 140px;">Price / Night</th>
                            <th style="width: 170px;">Status</th>
                            <th style="width: 210px;" th:if="${isAdmin}">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${accommodations == null or accommodations.isEmpty()}">
                            <td colspan="10" class="p-hint">No accommodations found.</td>
                        </tr>

                        <tr th:each="a : ${accommodations}">
                            <td th:text="${a.id}"></td>

                            <td>
                                <span class="editable-text" th:text="${a.accommodationType}"></span>

                                <select class="form-select editable-input d-none"
                                        name="accommodationType"
                                        th:attr="form=${'edit-acc-' + a.id}">
                                    <option value="HOTEL" th:selected="${a.accommodationType == 'HOTEL'}">HOTEL</option>
                                    <option value="HOSTEL" th:selected="${a.accommodationType == 'HOSTEL'}">HOSTEL</option>
                                    <option value="AIRBNB" th:selected="${a.accommodationType == 'AIRBNB'}">AIRBNB</option>
                                    <option value="GUESTHOUSE" th:selected="${a.accommodationType == 'GUESTHOUSE'}">GUESTHOUSE</option>
                                    <option value="INTERNET_CAFE" th:selected="${a.accommodationType == 'INTERNET_CAFE'}">INTERNET_CAFE</option>
                                </select>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.name}"></span>

                                <input class="form-control editable-input d-none"
                                       type="text"
                                       name="name"
                                       th:value="${a.name}"
                                       th:attr="form=${'edit-acc-' + a.id}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.city}"></span>

                                <input class="form-control editable-input d-none"
                                       type="text"
                                       name="city"
                                       th:value="${a.city}"
                                       th:attr="form=${'edit-acc-' + a.id}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.address}"></span>

                                <input class="form-control editable-input d-none"
                                       type="text"
                                       name="address"
                                       th:value="${a.address}"
                                       th:attr="form=${'edit-acc-' + a.id}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.rating}"></span>

                                <input class="form-control editable-input d-none"
                                       type="number"
                                       step="0.1"
                                       min="0"
                                       max="10"
                                       name="rating"
                                       th:value="${a.rating}"
                                       th:attr="form=${'edit-acc-' + a.id}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.room}"></span>

                                <input class="form-control editable-input d-none"
                                       type="number"
                                       min="0"
                                       name="room"
                                       th:value="${a.room}"
                                       th:attr="form=${'edit-acc-' + a.id}">
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.pricePerNight}"></span>

                                <input class="form-control editable-input d-none"
                                       type="number"
                                       step="0.01"
                                       min="0"
                                       name="pricePerNight"
                                       th:value="${a.pricePerNight}"
                                       th:attr="form=${'edit-acc-' + a.id}"
                                       required>
                            </td>

                            <td>
                                <span class="editable-text" th:text="${a.status}"></span>

                                <select class="form-select editable-input d-none"
                                        name="status"
                                        th:attr="form=${'edit-acc-' + a.id}">
                                    <option value="AVAILABLE" th:selected="${a.status == 'AVAILABLE'}">AVAILABLE</option>
                                    <option value="UNAVAILABLE" th:selected="${a.status == 'UNAVAILABLE'}">UNAVAILABLE</option>
                                </select>
                            </td>

                            <td class="align-middle" th:if="${isAdmin}">
                                <div class="d-flex align-items-center gap-2">

                                    <form th:id="${'edit-acc-' + a.id}"
                                          th:action="@{/accommodations/edit}"
                                          method="post"
                                          class="m-0">
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <input type="hidden" name="accommodationId" th:value="${a.id}" />
                                        <button class="btn btn-soft btn-sm" type="submit">Save</button>
                                    </form>

                                    <form th:action="@{/accommodations/{id}(id=${a.id})}"
                                          method="post"
                                          class="m-0"
                                          onsubmit="return confirm('Delete this accommodation?');">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-danger-soft btn-sm" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
<script defer th:src="@{/js/collapse-toggles.js}"></script>


</body>
</html>
