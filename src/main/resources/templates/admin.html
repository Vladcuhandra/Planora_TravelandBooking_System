<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark" th:with="isAdmin=true">

<div th:replace="~{fragments/topbar :: topbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">

        <main class="col-12">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Users</div>
                    <div class="p-hint">Create, update roles, set new password, delete users</div>
                </div>
            </div>

            <!-- Create user -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create new user</div>

                    <button class="btn btn-soft btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#createUserCollapse"
                            aria-controls="createUserCollapse"
                            aria-expanded="false"
                            data-collapse-toggle="createUserCollapse"
                            data-text-show="Show"
                            data-text-hide="Hide">
                        Show
                    </button>
                </div>

                <div class="collapse" id="createUserCollapse">
                    <form th:action="@{/admin/create}" th:object="${newUser}" method="post" class="row g-2 g-md-3 mt-1">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="col-12 col-md-5">
                            <label class="form-label p-hint mb-1">Email</label>
                            <input class="form-control" type="email" th:field="*{email}"
                                   placeholder="user@example.com" autocomplete="email" required>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Password</label>
                            <input class="form-control" type="password" th:field="*{password}"
                                   placeholder="••••••••" autocomplete="new-password" required>
                        </div>

                        <div class="col-12 col-md-3">
                            <label class="form-label p-hint mb-1">Role</label>
                            <select class="form-select" th:field="*{role}">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-planora px-4" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Users table -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">List of users</div>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-2">
                    <form action="/admin" method="get" class="d-flex">
                        <input type="text" name="searchEmail" class="form-control" placeholder="Search by email"
                               value="" aria-label="Search by email" />

                        <select name="role" class="form-select" aria-label="Role">
                            <option value="" th:selected="${role == ''}">All Roles</option>
                            <option value="USER" th:selected="${role == 'USER'}">USER</option>
                            <option value="ADMIN" th:selected="${role == 'ADMIN'}">ADMIN</option>
                        </select>

                        <select name="accountStatus" class="form-select" aria-label="Account Status">
                            <option value="" th:selected="${accountStatus == ''}">All Status</option>
                            <option value="ACTIVE" th:selected="${accountStatus == 'ACTIVE'}">Active</option>
                            <option value="DELETED" th:selected="${accountStatus == 'DELETED'}">Deleted</option>
                        </select>

                        <button class="btn btn-soft" type="submit">Search</button>
                    </form>
                </div>

                <div class="table-responsive">
                    <table class="table planora-table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width: 90px;">ID</th>
                            <th>Email</th>
                            <th style="width: 160px;">Role</th>
                            <th style="width: 260px;">Password</th>
                            <th style="width: 260px;">Account Status</th>
                            <th style="width: 220px;">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>

                            <!-- Email -->
                            <td>
                                <span class="text" th:text="${user.email}" th:if="${user.superAdmin == true}"></span>
                                <span class="editable-text" th:text="${user.email}" th:if="${user.superAdmin != true}"></span>
                                <input class="form-control editable-input d-none" type="email" name="email"
                                       th:value="${user.email}" th:attr="form=${'edit-' + user.id}" required>
                            </td>

                            <!-- Role -->
                            <td>
                                <span class="text" th:text="${user.role}" th:if="${user.superAdmin == true}"></span>
                                <select class="form-select"
                                        name="role"
                                        th:attr="form=${'edit-' + user.id}"
                                        th:if="${user.superAdmin != true}">
                                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                </select>
                            </td>

                            <!-- Password -->
                            <td>
                                <span class="text" th:if="${user.superAdmin == true}">••••••••</span>
                                <span class="editable-text" th:if="${user.superAdmin != true}">••••••••</span>
                                <input class="form-control editable-input d-none" type="password" name="password"
                                       placeholder="Optional" th:attr="form=${'edit-' + user.id}">
                            </td>

                            <!-- Account Status (UPDATED) -->
                            <td>
                                <!-- Active users -->
                                <span class="text" th:if="${!user.deleted}" th:text="'ACTIVE'"></span>

                                <!-- Deleted users: dropdown to optionally restore -->
                                <span th:if="${user.deleted}">
                                  <select class="form-select form-select-sm"
                                          name="restoreOption"
                                          th:attr="form=${'edit-' + user.id}">
                                    <option value="KEEP" selected
                                            th:text="'DELETING (' + ${#temporals.format(user.deletionDate.plusDays(30), 'yyyy-MM-dd')} + ')'">
                                      DELETING
                                    </option>
                                    <option value="RESTORE">Restore Account</option>
                                  </select>
                                </span>
                            </td>

                            <!-- Actions -->
                            <td class="align-middle">
                                <div class="d-flex align-items-center gap-2">
                                    <form th:id="${'edit-' + user.id}" th:action="@{/admin/edit}" method="post" class="m-0">
                                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="userId" th:value="${user.id}" />
                                        <button class="btn btn-soft btn-sm" type="submit" th:if="${user.superAdmin != true}">Save</button>
                                    </form>

                                    <form th:action="@{/admin/delete}" method="post" class="m-0" th:if="${user.superAdmin != true}">
                                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="userId" th:value="${user.id}" />
                                        <button class="btn btn-danger-soft btn-sm" type="submit"
                                                onclick="return confirm('Are you sure you want to delete this user?');">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="d-flex align-items-center justify-content-between mt-3" th:if="${totalPages > 0}">
                    <a class="btn btn-soft" th:if="${currentPage > 0}" th:href="@{/admin(page=${currentPage - 1}, searchEmail=${searchEmail}, role=${role}, accountStatus=${accountStatus})}">
                        ← Previous
                    </a>

                    <div class="p-hint text-center flex-grow-1">
                        Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                    </div>

                    <a class="btn btn-soft" th:if="${currentPage + 1 < totalPages}" th:href="@{/admin(page=${currentPage + 1}, searchEmail=${searchEmail}, role=${role}, accountStatus=${accountStatus})}">
                        Next →
                    </a>
                </div>
            </section>
        </main>

    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
<script defer th:src="@{/js/collapse-toggles.js}"></script>



</body>
</html>
