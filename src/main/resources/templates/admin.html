<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planora â€¢ Admin Dashboard</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>

<h1>Welcome to the Admin Dashboard</h1>

<a href="/transports" class="button">Go to Transport</a>
<br><br>
<a th:href="@{/accommodations}">Go to Accommodations</a>

<h2>Create New User</h2>
<form th:action="@{/api/admin/create}" th:object="${newUser}" method="post">
    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>
    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br/>
    <label>Role:</label>
    <select th:field="*{role}">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select><br/>
    <button type="submit">Create User</button>
</form>

<h2>List of Users</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td>
            <div style="display: flex; gap: 10px;">
                <form th:action="@{/api/admin/edit}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <input type="email" name="email" th:value="${user.email}" required />
                    <td>
                        <select name="role">
                            <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                        </select>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="New password (optional)" />
                    </td>
                    <td>
                        <button type="submit" th:if="${user.id != 1}">Save</button>
                    </td>
                </form>
                <td>
                    <form th:action="@{/api/admin/delete}" method="post" th:if="${user.id != 1}" style="margin: 0;">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${totalPages > 0}">
    <a th:if="${currentPage > 0}" th:href="@{/api/admin(page=${currentPage - 1})}">Previous</a>
    <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>
    <a th:if="${currentPage + 1 < totalPages}" th:href="@{/api/admin(page=${currentPage + 1})}">Next</a>
</div>

<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
