<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Profile</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">

<div th:replace="fragments/topbar :: topbar"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">
        <!-- Main -->
        <main class="col-12 col-lg-9">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Profile</div>
                    <div class="p-hint">Update profile, set new password</div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2">

                <form th:id="${'edit-' + currentUser.id}"
                      th:action="@{/user/edit}"
                      method="post"
                      class="m-0">

                    <input type="hidden"
                           th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                    <input type="hidden" name="userId"
                           th:value="${currentUser.id}" />

                    <div class="mb-3">
                        <label class="form-label">Email:</label>

                        <span class="editable-text"
                              th:text="${currentUser.email}"></span>

                        <input class="form-control editable-input d-none"
                               type="email"
                               name="email"
                               th:value="${currentUser.email}"
                               required th:if="${!(currentUser.superAdmin)}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:if="${isAdmin}"><strong>Role:</strong></label>

                        <span class="editable-text"
                              th:text="${currentUser.role}" th:if="${isAdmin}"></span>

                        <select class="form-select editable-input d-none"
                                name="role" th:if="${!(currentUser.superAdmin)}">
                            <option value="USER"
                                    th:selected="${currentUser.role == 'USER'}">
                                USER
                            </option>
                            <option value="ADMIN"
                                    th:selected="${currentUser.role == 'ADMIN'}">
                                ADMIN
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>Password:</strong></label>

                        <span class="editable-text">••••••••</span>

                        <input class="form-control editable-input d-none"
                               type="password"
                               name="password"
                               placeholder="New password (optional)"
                               th:if="${!(currentUser.superAdmin)}">
                    </div>

                    <button class="btn btn-planora py-2"
                            type="submit"
                            th:if="${!(currentUser.superAdmin)}">
                        Save Changes
                    </button>

                </form>
            </div>

            <td></td>

            <form th:action="@{/user/delete}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete your account? This cannot be undone.')"
                  class="m-0"
                  th:if="${!(currentUser.superAdmin)}">
                <button type="submit" class="btn btn-danger">Delete My Account</button>
            </form>

            </section>
        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>

</body>
</html>
