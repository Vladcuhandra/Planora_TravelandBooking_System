<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Profile</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark" th:with="isAdmin=${isAdmin}">

<div th:replace="~{fragments/topbar :: topbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">
        <main class="col-12">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Profile</div>
                    <div class="p-hint">Update profile, set new password</div>
                </div>
            </div>

            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Account details</div>
                </div>

                <form th:id="${'edit-' + currentUser.id}"
                      th:action="@{/user/edit}"
                      method="post"
                      class="row g-3">

                    <input type="hidden"
                           th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                    <input type="hidden" name="userId" th:value="${currentUser.id}" />

                    <!-- Email -->
                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Email</label>

                        <!-- SuperAdmin: read-only -->
                        <span class="text" th:if="${currentUser.superAdmin}" th:text="${currentUser.email}"></span>

                        <!-- Others: click-to-edit -->
                        <span class="editable-text" th:if="${!currentUser.superAdmin}" th:text="${currentUser.email}"></span>
                        <input class="form-control editable-input d-none"
                               th:if="${!currentUser.superAdmin}"
                               type="email"
                               name="email"
                               th:value="${currentUser.email}"
                               required>
                    </div>

                    <!-- Role (visible only when isAdmin == true) -->
                    <div class="col-12 col-md-6" th:if="${isAdmin}">
                        <label class="form-label p-hint mb-1">Role</label>

                        <!-- SuperAdmin: read-only -->
                        <span class="text" th:if="${currentUser.superAdmin}" th:text="${currentUser.role}"></span>

                        <!-- Others: click-to-edit -->
                        <span class="editable-text" th:if="${!currentUser.superAdmin}" th:text="${currentUser.role}"></span>
                        <select class="form-select editable-input d-none"
                                th:if="${!currentUser.superAdmin}"
                                name="role">
                            <option value="USER"  th:selected="${currentUser.role == 'USER'}">USER</option>
                            <option value="ADMIN" th:selected="${currentUser.role == 'ADMIN'}">ADMIN</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Password</label>

                        <!-- SuperAdmin: read-only dots -->
                        <span class="text" th:if="${currentUser.superAdmin}">••••••••</span>

                        <!-- Others: click-to-edit -->
                        <span class="editable-text" th:if="${!currentUser.superAdmin}">••••••••</span>
                        <input class="form-control editable-input d-none"
                               th:if="${!currentUser.superAdmin}"
                               type="password"
                               name="password"
                               placeholder="New password (optional)">
                    </div>

                    <!-- Actions -->
                    <div class="col-12 d-flex flex-wrap gap-2 justify-content-startgit">
                        <button class="btn btn-planora px-4"
                                type="submit"
                                th:if="${!currentUser.superAdmin}">
                            Save Changes
                        </button>
                    </div>
                </form>

                <hr class="p-divider my-4" th:if="${!currentUser.superAdmin}"/>

                <!-- Delete account (non-superAdmin only) -->
                <div th:if="${!currentUser.superAdmin}">
                    <div class="p-hint mb-2">Danger zone</div>

                    <form th:action="@{/user/delete}"
                          method="post"
                          class="m-0"
                          onsubmit="return confirm('Are you sure you want to delete your account? This cannot be undone.')">

                        <input type="hidden"
                               th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <button type="submit" class="btn btn-danger-soft">
                            Delete My Account
                        </button>
                    </form>
                </div>

            </section>
        </main>

    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>

</body>
</html>
