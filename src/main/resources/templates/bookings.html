<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Bookings</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">

<div th:replace="fragments/topbar :: topbar"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">

        <main class="col-12">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Bookings</div>
                    <div class="p-hint">Create and manage bookings</div>
                </div>
            </div>

            <!-- CREATE -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create booking</div>

                    <button class="btn btn-soft btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#createBookingCollapse"
                            aria-controls="createBookingCollapse"
                            aria-expanded="false"
                            data-collapse-toggle="createBookingCollapse"
                            data-text-show="Show"
                            data-text-hide="Hide">
                        Show
                    </button>
                </div>

                <div class="collapse" id="createBookingCollapse" th:classappend="${selectedType != null and selectedType != ''} ? ' show' : ''">

                    <!-- BACKEND TOGGLE: select type then APPLY -->
                    <form th:action="@{/bookings}"
                          method="get"
                          class="row g-2 g-md-3 align-items-end mb-3">

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Booking Type</label>
                            <select class="form-select" name="type">
                                <option value="">-- Select --</option>
                                <option value="TRANSPORT" th:selected="${selectedType == 'TRANSPORT'}">TRANSPORT</option>
                                <option value="ACCOMMODATION" th:selected="${selectedType == 'ACCOMMODATION'}">ACCOMMODATION</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-2">
                            <button class="btn btn-soft w-100" type="submit">Apply</button>
                        </div>
                    </form>

                    <form th:action="@{/bookings/save}" method="post" th:object="${bookingDto}" class="row g-2 g-md-3">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Trip</label>
                            <select class="form-select" th:field="*{tripId}" required>
                                <option value="">-- Select --</option>
                                <option th:each="t : ${trips}"
                                        th:value="${t.id}"
                                        th:text="${t.title + ' (id=' + t.id + ')'}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Booking Type</label>
                            <select class="form-select" th:field="*{bookingType}" required>
                                <option value="">-- Select --</option>
                                <option th:each="type : ${bookingTypes}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Status</label>
                            <select class="form-select" th:field="*{status}" required>
                                <option value="">-- Select --</option>
                                <option th:each="st : ${bookingStatuses}"
                                        th:value="${st}"
                                        th:text="${st}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Start date</label>
                            <input class="form-control" type="datetime-local" th:field="*{startDate}" />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">End date</label>
                            <input class="form-control" type="datetime-local" th:field="*{endDate}" />
                        </div>

                        <!-- TRANSPORT only -->
                        <div class="col-12 col-md-4" th:if="${selectedType == 'TRANSPORT'}">
                            <label class="form-label p-hint mb-1">Transport</label>
                            <select class="form-select" th:field="*{transportId}" required>
                                <option value="">-- Select --</option>
                                <option th:each="tr : ${transports}"
                                        th:value="${tr.id}"
                                        th:text="${tr.company + ' (' + tr.originAddress + ' → ' + tr.destinationAddress + ') price=' + tr.price}">
                                </option>
                            </select>
                        </div>

                        <!-- ACCOMMODATION only -->
                        <div class="col-12 col-md-4" th:if="${selectedType == 'ACCOMMODATION'}">
                            <label class="form-label p-hint mb-1">Accommodation</label>
                            <select class="form-select" th:field="*{accommodationId}" required>
                                <option value="">-- Select --</option>
                                <option th:each="a : ${accommodations}"
                                        th:value="${a.id}"
                                        th:text="${a.name + ' (' + a.address + ') price/night=' + a.pricePerNight}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-planora px-4" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- TABLE -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">All bookings</div>
                    <div class="p-hint">Edit in table → Save</div>
                </div>

                <!-- Bulk delete bar -->
                <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-2">
                    <div class="p-hint m-0">Select rows and delete them.</div>

                    <form id="bulk-booking-delete"
                          th:action="@{/bookings/bulk-delete}"
                          method="post"
                          class="m-0 d-flex align-items-center gap-2"
                          onsubmit="return confirm('Delete selected bookings?');">
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button id="bookingBulkDeleteBtn" class="btn btn-danger-soft btn-sm" type="submit" disabled>
                            Delete selected
                        </button>
                    </form>
                </div>

                <div class="table-responsive table-responsive-unclip">
                    <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width:44px;">
                                <input id="bookingSelectAll" class="form-check-input" type="checkbox" aria-label="Select all bookings">
                            </th>
                            <th style="width: 70px;">ID</th>
                            <th style="min-width: 190px;">Trip</th>
                            <th style="min-width: 140px;">Type</th>
                            <th style="min-width: 140px;">Status</th>
                            <th style="min-width: 180px;">Start</th>
                            <th style="min-width: 180px;">End</th>
                            <th style="min-width: 240px;">Transport</th>
                            <th style="min-width: 240px;">Accommodation</th>
                            <th style="min-width: 120px;">Total</th>
                            <th style="width: 220px;">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${bookings == null or bookings.isEmpty()}">
                            <td colspan="11" class="p-hint">No bookings found.</td>
                        </tr>

                        <tr th:each="b : ${bookings}">
                            <td>
                                <input class="form-check-input booking-select"
                                       type="checkbox"
                                       name="ids"
                                       form="bulk-booking-delete"
                                       th:value="${b.id}"
                                       aria-label="Select booking">
                            </td>

                            <td th:text="${b.id}"></td>

                            <td>
                                <select class="form-select" name="tripId" th:attr="form=${'edit-booking-' + b.id}" required>
                                    <option value="">-- Select --</option>
                                    <option th:each="t : ${trips}"
                                            th:value="${t.id}"
                                            th:text="${t.title + ' (id=' + t.id + ')'}"
                                            th:selected="${t.id == b.tripId}">
                                    </option>
                                </select>
                            </td>

                            <td>
                                <select class="form-select" name="bookingType" th:attr="form=${'edit-booking-' + b.id}" required>
                                    <option th:each="type : ${bookingTypes}"
                                            th:value="${type}"
                                            th:text="${type}"
                                            th:selected="${type.name() == b.bookingType}">
                                    </option>
                                </select>
                            </td>

                            <td>
                                <select class="form-select" name="status" th:attr="form=${'edit-booking-' + b.id}" required>
                                    <option th:each="st : ${bookingStatuses}"
                                            th:value="${st}"
                                            th:text="${st}"
                                            th:selected="${st.name() == b.status}">
                                    </option>
                                </select>
                            </td>

                            <td>
                                <input class="form-control" type="datetime-local" name="startDate"
                                       th:attr="form=${'edit-booking-' + b.id}"
                                       th:value="${b.startDate != null ? #temporals.format(b.startDate, 'yyyy-MM-dd''T''HH:mm') : ''}">
                            </td>

                            <td>
                                <input class="form-control" type="datetime-local" name="endDate"
                                       th:attr="form=${'edit-booking-' + b.id}"
                                       th:value="${b.endDate != null ? #temporals.format(b.endDate, 'yyyy-MM-dd''T''HH:mm') : ''}">
                            </td>

                            <td>
                                <select class="form-select" name="transportId" th:attr="form=${'edit-booking-' + b.id}">
                                    <option value="">--</option>
                                    <option th:each="tr : ${transports}"
                                            th:value="${tr.id}"
                                            th:text="${tr.company + ' (' + tr.originAddress + ' → ' + tr.destinationAddress + ') price=' + tr.price}"
                                            th:selected="${tr.id == b.transportId}">
                                    </option>
                                </select>
                            </td>

                            <td>
                                <select class="form-select" name="accommodationId" th:attr="form=${'edit-booking-' + b.id}">
                                    <option value="">--</option>
                                    <option th:each="a : ${accommodations}"
                                            th:value="${a.id}"
                                            th:text="${a.name + ' (' + a.address + ') price/night=' + a.pricePerNight}"
                                            th:selected="${a.id == b.accommodationId}">
                                    </option>
                                </select>
                            </td>

                            <td th:text="${b.totalPrice}"></td>

                            <td class="align-middle">
                                <div class="d-flex align-items-center gap-2">

                                    <form th:id="${'edit-booking-' + b.id}"
                                          th:action="@{/bookings/edit/{id}(id=${b.id})}"
                                          method="post"
                                          class="m-0">
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button class="btn btn-soft btn-sm" type="submit">Save</button>
                                    </form>

                                    <form th:action="@{/bookings/delete/{id}(id=${b.id})}"
                                          method="post"
                                          class="m-0"
                                          onsubmit="return confirm('Delete this booking?');">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button class="btn btn-danger-soft btn-sm" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="d-flex align-items-center justify-content-between mt-3" th:if="${totalPages > 0}">
                    <a class="btn btn-soft"
                       th:if="${currentPage > 0}"
                       th:href="@{/bookings(page=${currentPage - 1}, type=${selectedType})}">
                        ← Previous
                    </a>

                    <div class="p-hint text-center flex-grow-1">
                        Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                    </div>

                    <a class="btn btn-soft"
                       th:if="${currentPage + 1 < totalPages}"
                       th:href="@{/bookings(page=${currentPage + 1}, type=${selectedType})}">
                        Next →
                    </a>
                </div>

            </section>

        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
<script defer th:src="@{/js/collapse-toggles.js}"></script>

<script>
    (function () {
        const selectAll = document.getElementById('bookingSelectAll');
        const btn = document.getElementById('bookingBulkDeleteBtn');

        function getChecks() { return Array.from(document.querySelectorAll('.booking-select')); }

        function sync() {
            const checks = getChecks();
            const any = checks.some(c => c.checked);
            btn.disabled = !any;

            const all = checks.length > 0 && checks.every(c => c.checked);
            if (selectAll) selectAll.checked = all;
        }

        if (selectAll) {
            selectAll.addEventListener('change', function () {
                getChecks().forEach(c => c.checked = selectAll.checked);
                sync();
            });
        }

        document.addEventListener('change', function (e) {
            if (e.target && e.target.classList && e.target.classList.contains('booking-select')) sync();
        });

        sync();
    })();
</script>

</body>
</html>
