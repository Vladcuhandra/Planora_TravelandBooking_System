<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Bookings</title>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>

<body class="planora-dark">

<!-- Topbar -->
<nav class="navbar p-topbar sticky-top">
    <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">
            <!-- Burger for mobile -->
            <button class="btn btn-soft d-lg-none" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#adminSidebar" aria-controls="adminSidebar">
                ☰
            </button>

            <a class="d-flex align-items-center gap-2 text-decoration-none" th:href="@{/admin}">
                <img class="p-logo" th:src="@{/img/logo.png}" alt="Planora logo">
                <div class="d-none d-sm-block">
                    <div class="p-title fw-semibold">Planora</div>
                    <div class="p-hint" style="margin-top:-2px;">Admin Panel</div>
                </div>
            </a>
        </div>

        <div class="d-flex align-items-center gap-2">
            <form th:action="@{/logout}" method="post" class="m-0">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-danger-soft" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">

        <!-- Sidebar (desktop) -->
        <aside class="col-lg-3 d-none d-lg-block">
            <div class="p-card p-3">
                <div class="p-subtitle fw-semibold mb-2">Navigation</div>
                <div class="d-grid gap-1">
                    <a class="p-nav-link" th:href="@{/admin}">Users</a>
                    <a class="p-nav-link" th:href="@{/transports}">Transport</a>
                    <a class="p-nav-link" th:href="@{/accommodations}">Accommodations</a>
                    <a class="p-nav-link" th:href="@{/trips}">Trips</a>
                    <a class="p-nav-link active" th:href="@{/api/bookings}">Bookings</a>
                </div>
                <hr class="p-divider my-3">
            </div>
        </aside>

        <!-- Offcanvas sidebar (mobile) -->
        <div class="offcanvas offcanvas-start planora-dark" tabindex="-1"
             id="adminSidebar" aria-labelledby="adminSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="adminSidebarLabel">Admin Menu</h5>
                <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="p-card p-3">
                    <div class="d-grid gap-1">
                        <a class="p-nav-link" th:href="@{/admin}">Users</a>
                        <a class="p-nav-link" th:href="@{/transports}">Transport</a>
                        <a class="p-nav-link" th:href="@{/accommodations}">Accommodations</a>
                        <a class="p-nav-link" th:href="@{/trips}">Trips</a>
                        <a class="p-nav-link active" th:href="@{/api/bookings}">Bookings</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main -->
        <main class="col-12 col-lg-9">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Bookings</div>
                    <div class="p-hint">Create and delete bookings</div>
                </div>

                <div class="d-flex gap-2" sec:authorize="hasRole('ADMIN')">
                </div>
            </div>

            <!-- Create Booking -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create booking</div>
                </div>

                <form th:action="@{/api/bookings/save}" th:object="${bookingDto}" method="post" class="row g-2 g-md-3">
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Trip</label>
                        <select class="form-select" th:field="*{tripId}" required data-search="true">
                            <option value="">-- Select --</option>
                            <option th:each="t : ${trips}"
                                    th:value="${t.id}"
                                    th:text="${t.title + ' (id=' + t.id + ')'}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3">
                        <label class="form-label p-hint mb-1">Booking Type</label>
                        <select class="form-select" th:field="*{bookingType}" required>
                            <option th:each="bt : ${bookingTypes}"
                                    th:value="${bt.name()}"
                                    th:text="${bt.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3">
                        <label class="form-label p-hint mb-1">Status</label>
                        <select class="form-select" th:field="*{status}" required>
                            <option th:each="st : ${bookingStatuses}"
                                    th:value="${st.name()}"
                                    th:text="${st.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Start Date</label>
                        <input class="form-control" type="datetime-local" th:field="*{startDate}" />
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">End Date</label>
                        <input class="form-control" type="datetime-local" th:field="*{endDate}" />
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Transport</label>
                        <select class="form-select" th:field="*{transportId}" data-search="true">
                            <option value="">-- None --</option>
                            <option th:each="tr : ${transports}"
                                    th:value="${tr.id}"
                                    th:text="${tr.company + ' • price=' + tr.price}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Accommodation</label>
                        <select class="form-select" th:field="*{accommodationId}" data-search="true">
                            <option value="">-- None --</option>
                            <option th:each="a : ${accommodations}"
                                    th:value="${a.id}"
                                    th:text="${a.name + ' • price/night=' + a.pricePerNight}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-planora px-4" type="submit">Create</button>
                    </div>
                </form>
            </section>

            <!-- Bookings list -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">All bookings</div>
                </div>

                <div class="table-responsive table-responsive-unclip">
                    <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th style="width: 90px;">Trip</th>
                            <th style="width: 140px;">Type</th>
                            <th style="width: 150px;">Status</th>
                            <th style="min-width: 190px;">Start</th>
                            <th style="min-width: 190px;">End</th>
                            <th style="width: 120px;">Transport</th>
                            <th style="width: 150px;">Accommodation</th>
                            <th style="width: 140px;">Total Price</th>
                            <th style="width: 140px;">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${bookings == null or bookings.isEmpty()}">
                            <td colspan="10" class="p-hint">No bookings found.</td>
                        </tr>

                        <tr th:each="b : ${bookings}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.tripId}"></td>
                            <td th:text="${b.bookingType}"></td>
                            <td th:text="${b.status}"></td>
                            <td th:text="${b.startDate}"></td>
                            <td th:text="${b.endDate}"></td>
                            <td th:text="${b.transportId}"></td>
                            <td th:text="${b.accommodationId}"></td>
                            <td th:text="${b.totalPrice}"></td>

                            <td class="align-middle">
                                <form th:action="@{/api/bookings/delete/{id}(id=${b.id})}"
                                      method="post"
                                      class="m-0"
                                      onsubmit="return confirm('Delete this booking?');">
                                    <input type="hidden" name="_method" value="delete" />
                                    <input type="hidden" th:if="${_csrf != null}"
                                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button class="btn btn-danger-soft btn-sm" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>

</body>
</html>
