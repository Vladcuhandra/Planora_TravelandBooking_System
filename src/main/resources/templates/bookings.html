<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Bookings</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="planora-dark">

<!-- Top bar -->
<header class="p-topbar">
    <div class="container-fluid px-3 px-md-4">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <img th:src="@{/img/logo.png}" alt="Planora" class="p-logo">
                <div>
                    <div class="p-brand">Planora</div>
                    <div class="p-muted">Bookings</div>
                </div>
            </div>

            <form action="/logout" method="post" class="m-0">
                <input type="hidden"
                       th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid px-3 px-md-4 py-4">
    <div class="row g-3 g-md-4">

        <!-- Sidebar -->
        <aside class="col-12 col-lg-3 col-xxl-2">
            <div class="sticky-lg-top p-sticky-block">
                <div class="p-card p-3">
                    <div class="p-subtitle fw-semibold mb-2">Navigation</div>

                    <div class="d-grid gap-1">
                        <a class="p-nav-link" th:href="@{/user}">Profile</a>
                    </div>

                    <div class="d-grid gap-1" th:if="${isAdmin}">
                        <a class="p-nav-link" th:href="@{/admin}">Users</a>
                    </div>

                    <div class="d-grid gap-1">
                        <a class="p-nav-link" th:href="@{/transports}">Transport</a>
                        <a class="p-nav-link" th:href="@{/accommodations}">Accommodations</a>
                        <a class="p-nav-link" th:href="@{/trips}">Trips</a>
                        <a class="p-nav-link active" th:href="@{/bookings}">Bookings</a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="col-12 col-lg-9 col-xxl-10">
            <div class="row g-3 g-md-4">

                <!-- Create booking -->
                <section class="col-12">
                    <div class="p-card p-3 p-md-4">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div class="p-subtitle fw-semibold">Create booking</div>
                        </div>

                        <!-- BACKEND toggle: pick type + reload -->
                        <div class="row g-3 align-items-end mb-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label p-hint mb-1">Booking Type</label>

                                <form th:action="@{/bookings}" method="get" class="d-flex gap-2">
                                    <select class="form-select" name="type" required>
                                        <option value="">-- Select --</option>
                                        <option th:each="bt : ${bookingTypes}"
                                                th:value="${bt.name()}"
                                                th:text="${bt.name()}"
                                                th:selected="${selectedType == bt.name()}">
                                        </option>
                                    </select>
                                    <button class="btn btn-planora px-3" type="submit">Apply</button>
                                </form>

                                <div class="p-hint mt-2" th:if="${selectedType == ''}">
                                    Select a type and press Apply to show the correct form fields.
                                </div>
                            </div>
                        </div>

                        <!-- Save form -->
                        <form th:action="@{/bookings/save}" th:object="${bookingDto}" method="post">
                            <input type="hidden"
                                   th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <!-- keep the selected type in the posted DTO -->
                            <input type="hidden" th:field="*{bookingType}" th:value="${selectedType}"/>

                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                    <label class="form-label p-hint mb-1">Trip</label>
                                    <select class="form-select" th:field="*{tripId}" required>
                                        <option value="">-- Select --</option>
                                        <option th:each="t : ${trips}"
                                                th:value="${t.id}"
                                                th:text="${t.title + ' (id=' + t.id + ')'}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label p-hint mb-1">Status</label>
                                    <select class="form-select" th:field="*{status}" required>
                                        <option th:each="st : ${bookingStatuses}"
                                                th:value="${st.name()}"
                                                th:text="${st.name()}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label p-hint mb-1">Start Date</label>
                                    <input class="form-control" type="datetime-local" th:field="*{startDate}"/>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label p-hint mb-1">End Date</label>
                                    <input class="form-control" type="datetime-local" th:field="*{endDate}"/>
                                </div>

                                <!-- TRANSPORT only -->
                                <div class="col-12 col-md-6"
                                     th:if="${selectedType == 'TRANSPORT' or selectedType == 'FLIGHT'}">
                                    <label class="form-label p-hint mb-1">Transport</label>
                                    <select class="form-select" th:field="*{transportId}" required data-search-threshold="12">
                                        <option value="">-- Select --</option>
                                        <option th:each="tr : ${transports}"
                                                th:value="${tr.id}"
                                                th:text="${tr.company + ' (' + tr.originAddress + ' → ' + tr.destinationAddress + ') price=' + tr.price}">
                                        </option>
                                    </select>
                                </div>

                                <!-- ACCOMMODATION only -->
                                <div class="col-12 col-md-6"
                                     th:if="${selectedType == 'ACCOMMODATION' or selectedType == 'HOTEL'}">
                                    <label class="form-label p-hint mb-1">Accommodation</label>
                                    <select class="form-select" th:field="*{accommodationId}" required data-search-threshold="12">
                                        <option value="">-- Select --</option>
                                        <option th:each="a : ${accommodations}"
                                                th:value="${a.id}"
                                                th:text="${a.name + ' (' + a.city + ') price/night=' + a.pricePerNight}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-12 d-flex justify-content-end">
                                    <button class="btn btn-planora px-4"
                                            type="submit"
                                            th:disabled="${selectedType == ''}">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Bookings list -->
                <section class="col-12">
                    <div class="p-card p-3 p-md-4">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div class="p-subtitle fw-semibold">All bookings</div>
                        </div>

                        <div class="table-responsive table-responsive-unclip">
                            <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                                <thead>
                                <tr>
                                    <th style="width: 80px;">ID</th>
                                    <th style="width: 90px;">Trip</th>
                                    <th style="width: 160px;">Type</th>
                                    <th style="width: 170px;">Status</th>
                                    <th style="min-width: 190px;">Start</th>
                                    <th style="min-width: 190px;">End</th>
                                    <th style="min-width: 120px;">Transport</th>
                                    <th style="min-width: 140px;">Accommodation</th>
                                    <th style="min-width: 120px;">Total</th>
                                    <th style="width: 110px;">Delete</th>
                                </tr>
                                </thead>

                                <tbody th:if="${bookings != null and !bookings.isEmpty()}">
                                <tr th:each="b : ${bookings}">
                                    <td th:text="${b.id}"></td>
                                    <td th:text="${b.tripId}"></td>
                                    <td th:text="${b.bookingType}"></td>
                                    <td th:text="${b.status}"></td>
                                    <td th:text="${b.startDate}"></td>
                                    <td th:text="${b.endDate}"></td>
                                    <td th:text="${b.transportId}"></td>
                                    <td th:text="${b.accommodationId}"></td>
                                    <td th:text="${b.totalPrice}"></td>
                                    <td>
                                        <form th:action="@{/bookings/delete/{id}(id=${b.id})}" method="post"
                                              onsubmit="return confirm('Delete this booking?');" class="m-0">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <input type="hidden"
                                                   th:if="${_csrf != null}"
                                                   th:name="${_csrf.parameterName}"
                                                   th:value="${_csrf.token}"/>
                                            <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>

                                <tbody th:if="${bookings == null or bookings.isEmpty()}">
                                <tr>
                                    <td colspan="10" class="p-muted">No bookings found.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
</body>
</html>
