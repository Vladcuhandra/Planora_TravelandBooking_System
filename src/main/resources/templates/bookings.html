<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora • Bookings</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">

<!-- Topbar -->
<nav class="navbar p-topbar sticky-top">
    <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">

            <!-- Burger for mobile -->
            <button class="btn btn-soft d-lg-none" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                ☰
            </button>

            <a class="d-flex align-items-center gap-2 text-decoration-none" th:href="@{/user}">
                <img class="p-logo" th:src="@{/img/logo.png}" alt="Planora logo">
                <div class="d-none d-sm-block">
                    <div class="p-title fw-semibold">Planora</div>
                    <div class="p-hint" style="margin-top:-2px;" th:text="${isAdmin} ? 'Admin Panel' : 'User Panel'"></div>
                </div>
            </a>
        </div>

        <div class="d-flex align-items-center gap-2">
            <form th:action="@{/logout}" method="post" class="m-0">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-danger-soft" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">

        <!-- Sidebar (desktop) -->
        <aside class="col-lg-3 d-none d-lg-block">
            <div class="p-card p-3">
                <div class="p-subtitle fw-semibold mb-2">Navigation</div>
                <div class="d-grid gap-1">
                    <a class="p-nav-link" th:href="@{/user}">Profile</a>
                </div>

                <div class="d-grid gap-1" th:if="${isAdmin}">
                    <a class="p-nav-link" th:href="@{/admin}">Users</a>
                </div>

                <div class="d-grid gap-1">
                    <a class="p-nav-link" th:href="@{/transports}">Transport</a>
                    <a class="p-nav-link" th:href="@{/accommodations}">Accommodations</a>
                    <a class="p-nav-link" th:href="@{/trips}">Trips</a>
                    <a class="p-nav-link active" th:href="@{/bookings}">Bookings</a>
                </div>
                <!--<hr class="p-divider my-3">-->
            </div>
        </aside>

        <!-- Offcanvas sidebar (mobile) -->
        <div class="offcanvas offcanvas-start planora-dark" tabindex="-1"
             id="sidebar" aria-labelledby="sidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="sidebarLabel" th:text="${isAdmin} ? 'Admin Menu' : 'Menu'"></h5>
                <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="p-card p-3">
                    <div class="d-grid gap-1">
                        <a class="p-nav-link" th:href="@{/user}">Profile</a>
                    </div>

                    <div class="d-grid gap-1" th:if="${isAdmin}">
                        <a class="p-nav-link" th:href="@{/admin}">Users</a>
                    </div>

                    <div class="d-grid gap-1">
                        <a class="p-nav-link" th:href="@{/transports}">Transport</a>
                        <a class="p-nav-link" th:href="@{/accommodations}">Accommodations</a>
                        <a class="p-nav-link" th:href="@{/trips}">Trips</a>
                        <a class="p-nav-link active" th:href="@{/bookings}">Bookings</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main -->
        <main class="col-12 col-lg-9">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Bookings</div>
                    <div class="p-hint">Create and manage bookings</div>
                </div>
            </div>

            <!-- Create booking -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create booking</div>
                </div>

                <form th:action="@{/bookings/save}" th:object="${bookingDto}" method="post" class="row g-2 g-md-3">
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Trip</label>
                        <select class="form-select" th:field="*{tripId}" required data-search="true">
                            <option value="">-- Select --</option>
                            <option th:each="t : ${trips}"
                                    th:value="${t.id}"
                                    th:text="${t.title + ' (id=' + t.id + ')'}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3">
                        <label class="form-label p-hint mb-1">Booking Type</label>
                        <select class="form-select" id="bookingTypeSelect" th:field="*{bookingType}" required>
                            <option th:each="bt : ${bookingTypes}" th:value="${bt.name()}" th:text="${bt.name()}"></option>
                        </select>
                    </div>

                    <div class="col-12 col-md-3">
                        <label class="form-label p-hint mb-1">Status</label>
                        <select class="form-select" th:field="*{status}" required>
                            <option th:each="st : ${bookingStatuses}" th:value="${st.name()}" th:text="${st.name()}"></option>
                        </select>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">Start Date</label>
                        <input class="form-control" type="datetime-local" th:field="*{startDate}" />
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label p-hint mb-1">End Date</label>
                        <input class="form-control" type="datetime-local" th:field="*{endDate}" />
                    </div>

                    <div class="col-12 col-md-6" id="transportBlock">
                        <label class="form-label p-hint mb-1">Transport</label>
                        <select class="form-select" th:field="*{transportId}" data-search-threshold="12">
                            <option value="">-- None --</option>
                            <option th:each="tr : ${transports}"
                                    th:value="${tr.id}"
                                    th:text="${tr.company + ' (' + tr.originAddress + ' → ' + tr.destinationAddress + ') price=' + tr.price}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 col-md-6" id="accommodationBlock">
                        <label class="form-label p-hint mb-1">Accommodation</label>
                        <select class="form-select" th:field="*{accommodationId}" data-search-threshold="12">
                            <option value="">-- None --</option>
                            <option th:each="a : ${accommodations}"
                                    th:value="${a.id}"
                                    th:text="${a.name + ' (' + a.city + ') price/night=' + a.pricePerNight}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-planora px-4" type="submit">Save</button>
                    </div>
                </form>
            </section>

            <!-- Bookings list -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">All bookings</div>
                </div>

                <div class="table-responsive table-responsive-unclip">
                    <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th style="width: 90px;">Trip</th>
                            <th style="width: 160px;">Type</th>
                            <th style="width: 170px;">Status</th>
                            <th style="min-width: 190px;">Start</th>
                            <th style="min-width: 190px;">End</th>
                            <th style="width: 120px;">Transport</th>
                            <th style="width: 140px;">Accommodation</th>
                            <th style="width: 140px;">Total</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${bookings == null or bookings.isEmpty()}">
                            <td colspan="10" class="p-hint">No bookings found.</td>
                        </tr>

                        <tr th:each="b : ${bookings}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.tripId}"></td>
                            <td th:text="${b.bookingType}"></td>
                            <td th:text="${b.status}"></td>
                            <td th:text="${b.startDate}"></td>
                            <td th:text="${b.endDate}"></td>
                            <td th:text="${b.transportId}"></td>
                            <td th:text="${b.accommodationId}"></td>
                            <td th:text="${b.totalPrice}"></td>

                            <td>
                                <form th:action="@{/bookings/delete/{id}(id=${b.id})}"
                                      method="post"
                                      class="m-0"
                                      onsubmit="return confirm('Delete this booking?');">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <input type="hidden" th:if="${_csrf != null}"
                                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="btn btn-danger-soft btn-sm" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </main>
    </div>
</div>

<script>
    (function () {
        const bookingType = document.getElementById('bookingTypeSelect');
        const transportBlock = document.getElementById('transportBlock');
        const accommodationBlock = document.getElementById('accommodationBlock');

        function normalize(v) {
            return (v || '').toUpperCase().trim();
        }

        function setBlockVisible(el, visible) {
            el.style.display = visible ? '' : 'none';
        }

        function clearHiddenSelect(blockId, selectName) {
            const block = document.getElementById(blockId);
            if (!block || block.style.display !== 'none') return;
            const select = block.querySelector('select[name="' + selectName + '"]');
            if (select) select.value = '';
        }

        function applyVisibility() {
            const v = normalize(bookingType.value);

            // Supports both enum styles:
            // TRANSPORT/ACCOMMODATION  OR  FLIGHT/HOTEL
            const isTransport = (v === 'TRANSPORT');
            const isAccommodation = (v === 'ACCOMMODATION');

            if (isTransport) {
                setBlockVisible(transportBlock, true);
                setBlockVisible(accommodationBlock, false);
                clearHiddenSelect('accommodationBlock', 'accommodationId');
            } else if (isAccommodation) {
                setBlockVisible(transportBlock, false);
                setBlockVisible(accommodationBlock, true);
                clearHiddenSelect('transportBlock', 'transportId');
            } else {
                setBlockVisible(transportBlock, true);
                setBlockVisible(accommodationBlock, true);
            }

            // Refresh Choices.js UI if present
            if (window.PlanoraUI && typeof window.PlanoraUI.refresh === 'function') {
                window.PlanoraUI.refresh();
            }
        }

        bookingType.addEventListener('change', applyVisibility);
        applyVisibility();
    })();
</script>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
</body>
</html>
