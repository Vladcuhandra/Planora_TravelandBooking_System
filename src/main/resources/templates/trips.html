<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planora â€¢ Trips</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h2>All Trips</h2>

<a th:href="@{/api/admin}" class="btn btn-secondary" style="margin-top: 20px;">Go Back to Admin</a>

<table th:if="${trips != null and !trips.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>User ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${trips}">
        <td th:text="${t.id}"></td>

        <td>
            <form th:action="@{/trips/edit/{id}(id=${t.id})}" method="post">
                <td><input type="hidden" name="id" th:value="${t.id}" /></td>
                <td><input type="text" name="title" th:value="${t.title}" required /></td>
                <td><input type="text" name="description" th:value="${t.description}" required /></td>
                <td><input type="datetime-local" name="startDate" th:value="${t.startDate}" required /></td>
                <td><input type="datetime-local" name="endDate" th:value="${t.endDate}" required /></td>
                <td><input type="text" name="userId" th:value="${t.userId}" required /></td>
                <button type="submit">Save</button>
            </form>

            <form th:action="@{/delete/{id}(id=${t.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this trip?');">
                <input type="hidden" name="_method" value="delete" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>



<p th:if="${trips == null or trips.isEmpty()}">No trips found.</p>

<br>

<h3>Create New Trip</h3>
<form th:action="@{/trips/save}" th:object="${tripDto}" method="post" class="form-container">
    <div class="form-row">
        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" th:field="*{description}" required />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Start Date</label>
            <input type="datetime-local" th:field="*{startDate}" required />
        </div>
        <div class="form-group">
            <label>End Date</label>
            <input type="datetime-local" th:field="*{endDate}" required />
        </div>
        <div class="form-group">
            <label>User</label>
            <select th:field="*{userId}" required>
                <option value="">-- Select --</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
            </select>
        </div>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
