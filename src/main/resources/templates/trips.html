<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planora â€¢ Trips</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="planora-dark">

<div th:replace="~{fragments/topbar :: topbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="container-fluid">
    <div class="row g-3 g-lg-4 py-3">
        <!-- Main -->
        <main class="col-12">
            <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
                <div>
                    <div class="p-title h4 mb-1">Trips</div>
                    <div class="p-hint">Create, edit and delete trips</div>
                </div>
            </div>

            <!-- Create Trip -->
            <section class="p-card p-3 p-md-4 mb-3">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">Create trip</div>

                    <button class="btn btn-soft btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#createTripCollapse"
                            aria-controls="createTripCollapse"
                            aria-expanded="false"
                            data-collapse-toggle="createTripCollapse"
                            data-text-show="Show"
                            data-text-hide="Hide">
                        Show
                    </button>
                </div>

                <!-- by default hidden -->
                <div class="collapse" id="createTripCollapse">
                    <form th:action="@{/trips/save}" th:object="${tripDto}" method="post"
                          class="row g-2 g-md-3 mt-1">

                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="col-12 col-md-6">
                            <label class="form-label p-hint mb-1">Title</label>
                            <input class="form-control" type="text" th:field="*{title}" required />
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label p-hint mb-1">Description</label>
                            <input class="form-control" type="text" th:field="*{description}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">Start Date</label>
                            <input class="form-control" type="datetime-local" th:field="*{startDate}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">End Date</label>
                            <input class="form-control" type="datetime-local" th:field="*{endDate}" required />
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label p-hint mb-1">User</label>
                            <select class="form-select" th:field="*{userId}" required>
                                <option value="">-- Select --</option>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.email}">
                                </option>
                            </select>
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-planora px-4" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </section>


            <!-- Trips list -->
            <section class="p-card p-3 p-md-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="p-subtitle fw-semibold">All trips</div>
                </div>

                <div class="table-responsive table-responsive-unclip">
                    <table class="table planora-table planora-table--compact table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th style="min-width: 180px;">Title</th>
                            <th style="min-width: 240px;">Description</th>
                            <th style="min-width: 190px;">Start Date</th>
                            <th style="min-width: 190px;">End Date</th>
                            <th style="min-width: 240px;">User</th>
                            <th style="width: 210px;">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:if="${trips == null or trips.isEmpty()}">
                            <td colspan="7" class="p-hint">No trips found.</td>
                        </tr>

                        <tr th:each="t : ${trips}">
                            <td th:text="${t.id}"></td>

                            <td>
                                <input class="form-control" type="text" name="title" th:value="${t.title}"
                                       th:attr="form=${'edit-trip-' + t.id}" required>
                            </td>

                            <td>
                                <input class="form-control" type="text" name="description" th:value="${t.description}"
                                       th:attr="form=${'edit-trip-' + t.id}" required>
                            </td>

                            <td>
                                <input class="form-control" type="datetime-local" name="startDate" th:value="${t.startDate}"
                                       th:attr="form=${'edit-trip-' + t.id}" required>
                            </td>

                            <td>
                                <input class="form-control" type="datetime-local" name="endDate" th:value="${t.endDate}"
                                       th:attr="form=${'edit-trip-' + t.id}" required>
                            </td>

                            <td>
                                <select class="form-select" name="userId"
                                        th:attr="form=${'edit-trip-' + t.id}" required>
                                    <option value="">-- Select --</option>
                                    <option th:each="user : ${users}"
                                            th:value="${user.id}"
                                            th:text="${user.email}"
                                            th:selected="${user.id == t.userId}">
                                    </option>
                                </select>
                            </td>

                            <td class="align-middle">
                                <div class="d-flex align-items-center gap-2">

                                    <form th:id="${'edit-trip-' + t.id}"
                                          th:action="@{/trips/edit/{id}(id=${t.id})}"
                                          method="post"
                                          class="m-0">
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <input type="hidden" name="id" th:value="${t.id}" />
                                        <button class="btn btn-soft btn-sm" type="submit">Save</button>
                                    </form>

                                    <form th:action="@{/delete/{id}(id=${t.id})}"
                                          method="post"
                                          class="m-0"
                                          onsubmit="return confirm('Are you sure you want to delete this trip?');">
                                        <input type="hidden" name="_method" value="delete" />
                                        <input type="hidden" th:if="${_csrf != null}"
                                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button class="btn btn-danger-soft btn-sm" type="submit">Delete</button>
                                    </form>

                                </div>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </section>
        </main>
    </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/ui.js}"></script>
<script defer th:src="@{/js/collapse-toggles.js}"></script>


</body>
</html>
