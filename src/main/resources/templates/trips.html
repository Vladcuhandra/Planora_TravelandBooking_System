<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planora • Trips</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>

<h2>Trips</h2>

<table th:if="${trips != null and !trips.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Start</th>
        <th>End</th>
        <th>Transport</th>
        <th>Accommodation</th>
        <th>Owner</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${trips}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.title}"></td>
        <td th:text="${t.startDate != null ? #temporals.format(t.startDate, 'yyyy-MM-dd HH:mm') : ''}"></td>
        <td th:text="${t.endDate != null ? #temporals.format(t.endDate, 'yyyy-MM-dd HH:mm') : ''}"></td>

        <td th:text="${t.transport.company + ' (' + t.transport.originAddress + ' → ' + t.transport.destinationAddress + ')'}"></td>
        <td th:text="${t.accommodation.name + ' (' + t.accommodation.city + ')'}"></td>
        <td th:text="${t.user.email}"></td>

        <td>
            <a th:href="@{/trips/{id}/edit(id=${t.id})}" style="margin-right:8px;">Edit</a>

            <form th:action="@{/trips/{id}(id=${t.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this trip?');"
                  style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${trips == null or trips.isEmpty()}">No trips found.</p>

<br>
<a th:href="@{/trips/new}">➕ Add new trip</a>

</body>
</html>
