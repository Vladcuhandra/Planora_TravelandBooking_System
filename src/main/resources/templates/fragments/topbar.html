<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar p-topbar sticky-top" th:fragment="topbar">
  <div class="container-fluid topbar-tight">
    <div class="d-flex align-items-center gap-2 topbar-left">
      <!-- Burger: flush to the left edge -->
      <button class="btn btn-soft topbar-burger"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-label="Menu">
        â˜°
      </button>

      <!-- logo for title -->
      <a class="topbar-brand"> <!-- th:href="@{/user} -->
        <img class="topbar-logo" th:src="@{/img/logo.png}" alt="Planora logo">
        <span class="topbar-title">Planora</span>
      </a>
    </div>

    <div class="p-hint" style="margin-top:-2px;" th:text="${isAdmin} ? 'Admin Panel' : 'User Panel'"></div>

    <form th:action="@{/logout}" method="post" class="m-0">
      <button class="btn btn-danger-soft" type="submit">Logout</button>
    </form>
  </div>
</nav>

</body>
</html>
